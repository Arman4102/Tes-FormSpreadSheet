<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio 53 - Song Request</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheet.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech&family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
       <!-- Modal Pengumuman -->
    <div class="modal fade" id="announcementModal" tabindex="-1" aria-labelledby="announcementModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="announcementModalLabel">âš  Catatan Penting âš </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>ðŸš« Lagu DJ, Death Metal, dan lagu dengan konten negatif (kata kasar, unsur pornografi, kebencian, dll) tidak diperbolehkan.</p>
                    <p>ðŸš« Lagu yang kamu request akan diseleksi sebelum diputar.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mengerti</button>
                </div>
            </div>
        </div>
    </div>
    <div
      class="container vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="radio-request-card">
        <div class="card-header">
          <h2>Request Lagu Radio53</h2>
        </div>
        <form name="Form" class="radio-form">
          <input type="text" name="Date" id="date" hidden />
          <input type="text" name="Filter" id="filter" hidden />

          <!-- <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" required>
                    <span class="input-highlight"></span>
                </div> -->
          <div class="form-group">
            <input
              name="Lagu"
              id="lagu"
              type="text"
              class="form-control"
              placeholder="Judul Lagu"
              required
            />
            <span class="input-highlight"></span>
          </div>
          <div class="form-group">
            <input
              name="Nama Artis"
              id="artist"
              type="text"
              class="form-control"
              placeholder="Artist/Band"
              required
            />
            <span class="input-highlight"></span>
          </div>
          <div class="form-group">
            <input
              name="Link"
              id="link"
              type="text"
              class="form-control"
              placeholder="Link Lagu (Opsional)"
            />
            <span class="input-highlight"></span>
          </div>
          <div class="form-group">
            <select name="Genre" id="genre" class="form-control">
              <option value="">Genre (Opsional)</option>
              <option value="Pop">Pop</option>
              <option value="Rock">Rock</option>
              <option value="HipHop">Hip Hop</option>
              <option value="Jazz">Jazz</option>
              <option value="Electronic">Electronic</option>
              <option value="R&B">R&B</option>
              <option value="K-Pop">K-Pop</option>
              <option value="Lofi">Lofi</option>
              <option value="Instrumental">Instrumental</option>
              <option value="Acoustic">Acoustic</option>
            </select>

            <span class="input-highlight"></span>
          </div>
          <button type="submit" class="btn-submit">Kirim!</button>
          <div id="loader" class="mt-3 text-center" style="display: none">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Memproses permintaan...</p>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
