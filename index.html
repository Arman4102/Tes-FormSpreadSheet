<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      input,
      button {
        margin: 5px 0;
        width: 100%;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Request Lagu</h2>
    <form id="requestForm" name="submit">
      <input type="text" name="nama" placeholder="Nama Kamu" required />
      <input type="text" name="kelas" placeholder="Kelas + Jurusan" required />
      <input type="text" name="judul" placeholder="Mau Request Apa?" required />
      <input
        type="text"
        name="pesan"
        placeholder="Mau nambahin pesan?"
        required
      />
      <button type="submit">Kirim</button>
    </form>
    <p id="respon"></p>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzzlKZK7s2WJo1U9XXZGcyhO50xPy16GDGplmRyC3F73gFG9MvJ_nc3AYURjnvgLsWE/exec";
      const form = document.forms["submit"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => console.log("Success!", response))
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
